<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration</title>
  </head>
  <body>
    <!--Form-->
    <div id="msform">
      <!--Progressbar-->
      <ul id="progressbar">
        <li class="active">Account Setup</li>
        <li>Profiles</li>
        <li>Personal Details</li>
      </ul>
      <!--Fireldsets-->
      <fieldset>
        <h2 class="title">Create Your Profile</h2>
        <h3 class="subtitle">Enter Company Details</h3>
        <div class="form-group">
          <label for="username">Company Name</label>
          <input type="text" name="company name" />
        </div>
        <div class="form-group">
          <label for="username">Company Type</label>
          <input type="text" name="company type" />
        </div>
        <div class="form-group">
          <label for="username">Email</label>
          <input type="text" name="email" />
        </div>
        <div class="form-group">
          <label for="username">Contact</label>
          <input type="text" name="contact1" />
          <input type="text" name="contact2" />
        </div>
        <div class="form-group">
          <label for="username">Product Category</label>
          <input type="text" name="Product category" />
        </div>
        <div class="form-group">
          <label for="username">If Other, Specify</label>
          <input type="text" name="other" />
        </div>
        <input type="button" name="next action-button" value="Next" />
      </fieldset>
    </div>
  </body>
</html>
